<!DOCTYPE html>
<!-- 
  Anniversary Website
  A beautiful, interactive light switch reveal for a special anniversary
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.5s ease-in-out;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .light-switch {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            cursor: pointer;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            color: #666;
            transition: all 0.3s ease-in-out;
        }

        .light-switch:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .light-switch.on {
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            text-align: center;
            background-color: #fff8f0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .couple-photo {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #e8c39e;
            margin-bottom: 1.5rem;
            font-size: 2.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #000000;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .date {
            font-size: 1.5rem;
            color: #ffb6c1;
            margin: 1.5rem 0;
            font-weight: 500;
        }

        .hearts {
            position: absolute;
            font-size: 2rem;
            color: #000000;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        body.lit {
            background-color: #fff8f0;
        }

        @media (max-width: 768px) {
            .content {
                margin: 0.5rem;
                padding: 1.5rem 1rem;
                border-radius: 15px;
            }

            .couple-photo {
                max-width: 100%;
                margin-bottom: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1rem;
                line-height: 1.3;
            }

            .date {
                font-size: 1.3rem;
                margin: 1rem 0;
            }

            .message {
                font-size: 1.1rem;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }

            .light-switch {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="light-switch" id="lightSwitch" aria-label="Turn on the lights">💡</div>
    
    <div class="content" id="content">
        <img src="couple.jpg" alt="Happy Couple" class="couple-photo">
        <h1>Happy Anniversary Jaanuu babyy </h1>
        <div class="date">Celebrating <span id="yearsTogether"></span> goofy and amazing Year Together</div>
        <div class="message">
            <p>To my everything,</p>
            <p>You are so frigging tuff. Thank you for being my partner, my best friend, and my soulmate.</p>
            <p> </p>
            <p>Forever and always yours, your gutka babu</p>
        </div>
        <audio id="bgMusic" loop>
            <source src="background-music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightSwitch = document.getElementById('lightSwitch');
            const content = document.getElementById('content');
            const bgMusic = document.getElementById('bgMusic');
            const yearsTogether = document.getElementById('yearsTogether');
            
            // Update this to your anniversary year
            const startYear = 2024;
            const currentYear = new Date().getFullYear();
            yearsTogether.textContent = currentYear - startYear;

            function createHearts() {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            lightSwitch.addEventListener('click', function() {
                document.body.classList.add('lit');
                lightSwitch.classList.add('on');
                content.classList.add('visible');
                
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Audio play failed:", error);
                    });
                }
                
                setInterval(createHearts, 1000);
                
                setTimeout(() => {
                    lightSwitch.style.display = 'none';
                }, 1000);
            });
            
            for (let i = 0; i < 10; i++) {
                setTimeout(createHearts, i * 300);
            }
        });
    </script>
</body>
</html>
